name: rabbit_ecosystem_dashboard
description: Rabbit Ecosystem Admin Dashboard - Flutter Web Application
version: 1.0.0+1
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5

  # Networking
  dio: ^5.3.2
  pretty_dio_logger: ^1.3.1

  # Storage - Web compatible
  shared_preferences: ^2.2.2

  # UI Components
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  intl: ^0.19.0

  # Charts and Data Visualization
  fl_chart: ^0.66.2

  # Tables and Data Grids
  data_table_2: ^2.5.10

  # Forms and Validation
  form_field_validator: ^1.1.0

  # Date/Time Pickers
  persian_datetime_picker: ^2.7.0

  # Routing
  go_router: ^12.1.1

  # Utilities
  uuid: ^4.2.1
  url_launcher: ^6.2.2
  flutter_localizations:
    sdk: flutter

  # Web specific
  universal_html: ^2.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Testing
  bloc_test: ^9.1.4
  mocktail: ^1.0.1

  # Code generation
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/

  # Localization
  generate: true