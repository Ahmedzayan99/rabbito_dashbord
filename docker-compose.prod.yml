version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: rabbit_ecosystem_postgres
    environment:
      POSTGRES_DB: rabbit_ecosystem
      POSTGRES_USER: rabbit_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - rabbit_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rabbit_user -d rabbit_ecosystem"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: rabbit_ecosystem_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - rabbit_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Rabbit Ecosystem Backend
  backend:
    build:
      context: ./rabbit_ecosystem_backend
      dockerfile: Dockerfile.prod
    container_name: rabbit_ecosystem_backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: rabbit_ecosystem
      DB_USER: rabbit_user
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      FIREBASE_SERVER_KEY: ${FIREBASE_SERVER_KEY}
      ENVIRONMENT: production
    ports:
      - "8080:8080"
      - "8081:8081"  # WebSocket port
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rabbit_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: rabbit_ecosystem_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./rabbit_ecosystem_dashboard/build/web:/var/www/dashboard:ro
    depends_on:
      - backend
    networks:
      - rabbit_network
    restart: unless-stopped

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: rabbit_ecosystem_certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    networks:
      - rabbit_network
    command: certonly --webroot --webroot-path=/var/www/certbot --email admin@rabbit-ecosystem.com --agree-tos --no-eff-email -d api.rabbit-ecosystem.com -d dashboard.rabbit-ecosystem.com

volumes:
  postgres_data:
  redis_data:
  certbot_webroot:

networks:
  rabbit_network:
    driver: bridge
